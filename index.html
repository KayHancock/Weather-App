<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
  <div>
    <form id="form">
        <div class="mb-3 w-50 align-items-center">
          <label for="search" class="form-label w-50">Search for a City:</label>
          <input type="text" class="form-control" id="search" aria-describedby="emailHelp">
          <div id="searchHelp" class="form-text">Enter a city here.</div>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="list-group" id="searchHistory"></div>
  </div>

    <div class="col-lg-9" id="today">
      <section id="today"></section>
      <section id="otherDays"></section>
    </div>

   
    <script src="script.js"></script>
  </body>
